<header class="app-header">
  <a class="brand" [routerLink]="session.role() ? '/home' : '/'">Event Manager</a>
  <nav>
    <ng-container *ngIf="!session.role()">
      <a routerLink="/signup/organizer" routerLinkActive="active-link">Organizer signup</a>
      <a routerLink="/signup/user" routerLinkActive="active-link">User signup</a>
      <a routerLink="/login" routerLinkActive="active-link">Login</a>
    </ng-container>

    <ng-container *ngIf="session.role()">
      <a *ngIf="session.role() === 'organizer'" routerLink="/admin" routerLinkActive="active-link">Admin home</a>
      <button class="logout-button" (click)="logout()">Logout</button>
    </ng-container>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>
