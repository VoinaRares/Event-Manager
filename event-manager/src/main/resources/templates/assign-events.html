<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 th:text="'Assign Events to ' + ${user.username}"></h2>
    <form th:action="@{/admin/users/assign-events}" method="post">
        <input type="hidden" name="userId" th:value="${user.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label">Select Events:</label>
            <div th:each="event : ${events}">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="eventIds"
                           th:value="${event.id}"
                           th:checked="${user.events != null and user.events.contains(event)}"/>
                    <label class="form-check-label" th:text="${event.name}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save Assignments</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
