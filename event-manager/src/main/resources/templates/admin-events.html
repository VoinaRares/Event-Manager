<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin: All Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>All Events</h2>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary mb-3">Back to Dashboard</a>
    <a th:href="@{/admin/events/new}" class="btn btn-success mb-3 ms-2">Create New Event</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Place</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.startDate}"></td>
            <td th:text="${event.endDate}"></td>
            <td th:text="${event.longitude}"></td>
            <td th:text="${event.latitude}"></td>
            <td th:text="${event.placeId}"></td>
            <td>
                <!-- Delete as POST (recommended for Spring Security compatibility)-->
                <form th:action="@{/admin/events/delete/{id}(id=${event.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this event?');">
                        Delete
                    </button>
                </form>
                <!-- Optional: Edit button -->
                <a th:href="@{/admin/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-warning ms-1">
                    Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
