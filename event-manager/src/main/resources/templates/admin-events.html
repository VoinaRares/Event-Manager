<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Manage Events</h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
    <a th:href="@{/admin/events/new}" class="btn btn-info mb-3">Create New Event</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Place ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.startDate}"></td>
            <td th:text="${event.endDate}"></td>
            <td th:text="${event.longitude}"></td>
            <td th:text="${event.latitude}"></td>
            <td th:text="${event.placeId}"></td>
            <td>
                <a th:href="@{/admin/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/events/delete/{id}(id=${event.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this event?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Button is ALSO at bottom for easy access if desired -->
<div class="container">
    <div class="mt-3">
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
