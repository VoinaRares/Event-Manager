<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${event.id == null} ? 'Create Event' : 'Edit Event'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${event.id == null} ? 'Create Event' : 'Edit Event'"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{${event.id == null} ? '/admin/events/save' : '/admin/events/update'}"
                          th:object="${event}" method="post" autocomplete="off">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Event Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" required
                                   placeholder="Enter event name"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date:</label>
                            <input type="text" th:field="*{startDate}" class="form-control"
                                   placeholder="e.g. 2025-11-15T09:00:00.000" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">End Date:</label>
                            <input type="text" th:field="*{endDate}" class="form-control"
                                   placeholder="e.g. 2025-11-15T17:00:00.000" required/>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label class="form-label">Latitude:</label>
                                <input type="number" step="any" th:field="*{latitude}" class="form-control"
                                       placeholder="e.g. 44.4268"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Longitude:</label>
                                <input type="number" step="any" th:field="*{longitude}" class="form-control"
                                       placeholder="e.g. 26.1025"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Place ID:</label>
                            <input type="number" th:field="*{placeId}" class="form-control" placeholder="e.g. 101"/>
                        </div>
                        <div class="d-flex flex-wrap gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a th:href="@{/admin/events}" class="btn btn-secondary">Cancel</a>
                            <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
