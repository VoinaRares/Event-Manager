<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">Change Password</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/change-password}" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Old Password:</label>
                            <input type="password" name="oldPassword" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password:</label>
                            <input type="password" name="newPassword" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-success me-2">Change</button>
                        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </form>
                    <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
                    <p class="text-success mt-3" th:if="${success}" th:text="${success}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
