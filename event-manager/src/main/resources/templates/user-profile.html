<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>User Profile</h2>
    <a th:href="@{/admin/users}" class="btn btn-outline-primary mb-3">Back to Manage Users</a>
    <dl class="row">
        <dt class="col-sm-3">Username:</dt>
        <dd class="col-sm-9" th:text="${user.username}"></dd>

        <dt class="col-sm-3">Role:</dt>
        <dd class="col-sm-9" th:text="${user.role}"></dd>

        <dt class="col-sm-3">Assigned Events:</dt>
        <dd class="col-sm-9">
            <ul>
                <li th:each="event : ${events}" th:text="${event.name}"></li>
            </ul>
        </dd>
    </dl>
</div>
</body>
</html>
