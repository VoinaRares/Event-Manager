<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-primary">
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="'Profile: ' + ${user.username}"></span>
                    </h3>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item">
                            <strong>ID:</strong>
                            <span th:text="${user.id}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Role:</strong>
                            <span th:text="${user.role}"></span>
                        </li>
                    </ul>
                    <div>
                        <strong class="mb-2 d-block"><i class="bi bi-calendar-event me-2"></i>Assigned Events:</strong>
                        <div th:if="${events != null and #lists.size(events) > 0}">
                            <ul class="list-group">
                                <li th:each="event : ${events}" class="list-group-item d-flex flex-column">
                                    <span class="fw-bold text-info" th:text="${event.name}"></span>
                                    <div class="small text-secondary">
                                        <i class="bi bi-clock me-1"></i>
                                        <span th:text="${event.startDate}"></span>
                                        -
                                        <span th:text="${event.endDate}"></span>
                                    </div>
                                    <div class="text-muted small mt-1">
                                        <i class="bi bi-geo-alt me-1"></i>
                                        Lat: <span th:text="${event.latitude}"></span>,
                                        Long: <span th:text="${event.longitude}"></span>,
                                        Place ID: <span th:text="${event.placeId}"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <span th:if="${events == null or #lists.size(events) == 0}" class="text-danger">No events assigned.</span>
                    </div>
                </div>
                <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Users
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
