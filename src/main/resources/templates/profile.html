<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>My Profile</h2>
    <ul class="list-group">
        <li class="list-group-item"><b>Username:</b> <span th:text="${user.username}"></span></li>
        <li class="list-group-item"><b>Role:</b> <span th:text="${user.role}"></span></li>
    </ul>
    <a th:href="@{/change-password}" class="btn btn-secondary mt-3">Change Password</a>
    <a th:href="@{/home}" class="btn btn-outline-primary mt-3">Back to home</a>
</div>
</body>
</html>
