<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${event.id == null} ? 'Add Event' : 'Edit Event'">Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${event.id == null} ? 'Add Event' : 'Edit Event'"></h2>
    <form th:action="@{${event.id == null} ? '/admin/events/add' : '/admin/events/edit/' + ${event.id}}" th:object="${event}" method="post">
        <div class="mb-3">
            <label>Title:</label>
            <input th:field="*{title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Description:</label>
            <input th:field="*{description}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Location:</label>
            <input th:field="*{location}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/events}" class="btn btn-outline-secondary">Back to Events</a>
    </form>
</div>
</body>
</html>
