<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>All Users</h2>
    <form method="get" th:action="@{/admin/users}">
        <input name="q" th:value="${param.q}" placeholder="Search username..."/>
        <button type="submit">Search</button>
    </form>
    <table class="table table-hover mt-3">
        <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Role</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{/admin/users/promote}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <select name="role" th:field="${user.role}" class="form-select form-select-sm d-inline-block w-auto">
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${role == user.role}"></option>
                    </select>
                    <button type="submit" class="btn btn-success btn-sm">Promote/Demote</button>
                </form>
                <form th:action="@{/admin/users/delete}" method="post" style="display:inline; margin-left: 4px;">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
