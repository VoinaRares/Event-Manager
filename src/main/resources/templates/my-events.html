<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">My Events</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}">Title</td>
            <td th:text="${event.description}">Description</td>
            <td th:text="${event.location}">Location</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/user/dashboard}" class="btn btn-secondary">Back to Profile</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
