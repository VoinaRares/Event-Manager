<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Welcome, <span th:text="${user.username}"></span>!</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <h4>Your Role: <span th:text="${user.role}"></span></h4>
    <h4>Your Assigned Events:</h4>
    <ul>
        <li th:if="${#lists.isEmpty(events)}">No events assigned.</li>
        <li th:each="event : ${events}">
            <strong th:text="${event.name}"></strong><br/>
            Start: <span th:text="${event.startDate}"></span><br/>
            End: <span th:text="${event.endDate}"></span><br/>
            Location: <span th:text="${event.latitude}"></span>, <span th:text="${event.longitude}"></span><br/>
            Place ID: <span th:text="${event.placeId}"></span>
            <hr/>
        </li>
    </ul>
</div>
</body>
</html>
