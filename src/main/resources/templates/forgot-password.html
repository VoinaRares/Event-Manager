<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div class="mb-3">
            <label>Username</label>
            <input name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>New password</label>
            <input name="newPassword" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Confirm new password</label>
            <input name="confirmPassword" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <a th:href="@{/login}" class="btn btn-outline-secondary mt-3">Back to Login</a>
</div>
</body>
</html>
