<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Events</h2>
    <form method="get" th:action="@{/admin/events}">
        <input name="q" th:value="${param.q}" placeholder="Search title"/>
        <button type="submit" class="btn btn-outline-info btn-sm">Search</button>
        <a th:href="@{/admin/events/add}" class="btn btn-success btn-sm">Add Event</a>
    </form>
    <table class="table table-hover mt-3">
        <tr><th>ID</th><th>Title</th><th>Description</th><th>Location</th><th>Actions</th></tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.title}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.location}"></td>
            <td>
                <a th:href="@{'/admin/events/edit/' + ${event.id}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/admin/events/delete/' + ${event.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
