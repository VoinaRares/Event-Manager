<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div class="alert alert-warning">
        <b>Users registered:</b> <span th:text="${userCount}"></span>
    </div>
    <a th:href="@{/admin/users}" class="btn btn-primary">Manage Users</a>
    <a th:href="@{/admin/events}" class="btn btn-success">Manage Events</a>
    <a th:href="@{/logout}" class="btn btn-outline-danger float-end">Logout</a>
    <hr>
    <h3>Audit Logs</h3>
    <table class="table table-bordered">
        <tr><th>ID</th><th>Actor</th><th>Action</th><th>Target</th><th>Time</th></tr>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.actor}"></td>
            <td th:text="${log.action}"></td>
            <td th:text="${log.target}"></td>
            <td th:text="${log.timestamp}"></td>
        </tr>
    </table>
</div>
</body>
</html>
